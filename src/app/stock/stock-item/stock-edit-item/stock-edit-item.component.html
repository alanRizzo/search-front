<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="category">Categoria</label>
              <select formControlName="categoria" class="custom-select">
                <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.nombre }}</option>
              </select>
              <div *ngIf="f.categoria.errors">
                <small *ngIf="f.categoria.errors.required" class="form-text text-muted">
                  Campo requerido
                </small>
              </div>
            </div>
            <div class="form-group col-md-7">
              <label for="nombre">Nombre</label>
              <input formControlName="nombre" type="text" class="form-control" value="{{ selectedItem.nombre }}" placeholder="Nombre">
              <div *ngIf="f.nombre.errors">
                <small *ngIf="f.nombre.errors.required" class="form-text text-muted">
                  Campo requerido
                </small>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="code">Código</label>
              <input formControlName="codigo" type="text" class="form-control" value="{{ selectedItem.codigo }}" placeholder="Código">
              <div *ngIf="f.codigo.errors">
                <small *ngIf="f.codigo.errors.required" class="form-text text-muted">
                  Campo requerido
                </small>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="code">Stock</label>
              <input formControlName="stock" type="text" class="form-control" value="{{ selectedItem.stock }}" placeholder="Stock">
            </div>
            <div class="form-group col-md-4">
              <label for="code">Precio</label>
              <input formControlName="precio" type="text" class="form-control" value="{{ selectedItem.precio }}" placeholder="Precio">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" [disabled]="!editForm.valid" (click)="onEdit(editForm.value)" data-dismiss="modal" class="btn btn-outline-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Está seguro de que desea eliminar este item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="onDelete()" data-dismiss="modal" class="btn btn-outline-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
